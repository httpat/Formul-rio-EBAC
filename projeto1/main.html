<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG PATINHAS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="rectangle">
            <h1>ONG PATINHAS</h1>
            <img id="patinha" src="./Design sem nome (46).png">
        </div>
        <div class="rectangle2">
            <nav>
                <ul>
                    <li id="inicio">
                        <a href="Início">Início</a>
                    </li>
                    <li id="quemsomos">
                        <a href="Quem somos">Quem somos</a>
                    </li>
                    <li id="doeaqui">
                        <a href="Doe aqui">Doe aqui</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <img src="./Design sem nome (44).png" alt="">
            <h3>Um pet pode estar precisando de você!</h3>
            <p>Ajude fazendo uma doação</p>
        </div>
        <div class="form">
            <form action="submit">
                <input placeholder="Nome" type="text"> </br>
                <input placeholder="Telefone" type="tel"> </br>
                <input placeholder="Quantia" type="number"> </br>
                <button>Doar</button>
            </form>
        </div>
    </main>

<script src="./main.js"></script>
